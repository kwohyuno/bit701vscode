<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2월3일 첫예제</title> 
</head>
<body>
    <h1 align="right">Hello...안녕 반가워</h1>
    <h6 align="center">2023-02-03 금</h6>
    <!--face는 글꼴입니다 -->
    <font size="5" color="#0bcf5cf" face="Comics Sans MS">Font tag</font>
    <br><br>
    <font size="10" color="magenta" face="궁서체">안녕하세요</font></body>
    <br>
    <b>글자를 굵게 <u>여기는 강조</u> <strike>취소합니다</strike></b>
    <br>

    <!--strong도 굵게, i는 기울게-->
    Strong<strong>Strong</strong> <i>italic</i>

    <h1>
        X<sup>3</sup>  <!--윗첨자-->
    </h1>
    <h1>
        X<sub>1</sub>   <!--아래첨자-->
    </h1>

    <h2>자주 사용하는 특수문자</h2>
    한칸띄우기&nbsp;
    두칸띄우기&nbsp;&nbsp; 
    세칸띄우기&nbsp;&nbsp;&nbsp; 끝
    <br>
    <하나><둘>
    <br>
    &lt;하나&gt;&lt;둘&gt;
</body>
</html>
