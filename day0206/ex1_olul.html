<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ol : 순서가 있는 목록(기본값 1)</h2>
    <ol>
        <li>자바</li>
            <ol type="a">
                <li>자료형</li>
                <li>제어문</li>
                <li>클래스</li>
            </ol> 
        <li>CSS</li>
        <li>HTML</li>
        <li>JavaScript</li>
    </ol>
    <hr>
    <ol type="A"> 
        <li>자바</li>
        <li>CSS</li>
        <li>HTML</li>
        <li>JavaScript</li>
    </ol>
    <hr>
    <ol type="i"> 
        <li>자바</li>
        <li>CSS</li>
        <li>HTML</li>
        <li>JavaScript</li>
    </ol>
    <hr>
    <h2>ul:순서없는 목록(기본값 disc)</h2>
    <ul type="circle">
        <li>아반떼</li>
        <li>소나타</li>
        <li>그랜져</li>
    </ul>
    <hr>
    <ul type="square"> 
        <li>아반떼</li>
        <li>소나타</li>
        <li>그랜져</li>
    </ul>
    <hr>

</body>
</html>
