        </tr>

        <tr>

            <td rowspan="3" align="left" valign="bottom" bgcolor="skyblue">사</td>
        </tr>

        <tr>
            <td align="left" valign="center">오</td><td align="left" valign="center">육</td>
        </tr>

        <tr>
            <td colspan="3" align="left" valign="center" bgcolor="pink">칠</td>
        </tr>
    
    </table>
